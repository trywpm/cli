name: codeql

on:
  push: 
    branches: 
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      contents:  read
      security-events: write
    steps:
      - name: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2

      - name: setup go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"

      - name: initialize codeql
        uses: github/codeql-action/init@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 #v4.31.10
        with:
          languages: go

      - name: autobuild
        uses: github/codeql-action/autobuild@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 #v4.31.10

      - name: perform codeql analysis
        uses: github/codeql-action/analyze@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 #v4.31.10
        with: 
          category:  "/language:go"
